<div class="mt-5">
  <div class="home text-center text-white p-5">
    <div class="mt-5">
      <h2 class="text-uppercase mb-3 fs-1 fw-bolder text">
        PORTFOLIO COMPONENT
      </h2>
      <div class="d-flex justify-content-center align-items-center">
        <div class="line me-3 bg"></div>
        <i class="fas fa-star pe-3 text"></i>
        <div class="line me-3 bg"></div>
      </div>
    </div>
  </div>
  <div class="home_info text-white text-center p-5">
    <div class="container">
      <div class="row g-5">
        <div class="col-md-4" *ngFor="let item of imgs">
          <div class="overlay overflow-hidden rounded-3 position-relative"  (click)="open(item.Img)">
            <img
              [src]="item.Img"
              alt=""
              class="w-100"
             
            />
            <div
              class="layer position-absolute  w-100  h-100 d-flex justify-content-center align-items-center"
            >
              <i
               
                class="text-white fa-solid fa-plus fa-6x"
              ></i>
            </div>
          </div>
        </div>

        <div
          (click)="close($event)"
          *ngIf="urlImg.length"
          class="model position-fixed start-0 w-100 top-0 h-100 bg-primary bg-opacity-25 d-flex justify-content-center align-items-center"
        >
          <img [src]="urlImg" alt="" class="w-50" />
        </div>
      </div>
    </div>
  </div>
</div>
