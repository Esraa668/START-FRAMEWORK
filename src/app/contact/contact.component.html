<div class="mt-5">
  <div class="home text-center text-white p-5">
    <div class="mt-5">
      <h2 class="text-uppercase mb-3 fs-1 fw-bolder text ">
        conatct section
      </h2>
      <div class="d-flex justify-content-center align-items-center">
        <div class="line me-3 bg"></div>
        <i class="fas fa-star pe-3 text"></i>
        <div class="line me-3 bg"></div>
      </div>
    </div>
  </div>
  
  <form class="w-50 p-3 mx-auto mt-5 ">
    <label for="userName" class="position-relative top-0 " *ngIf="userName.length">user Name : </label>
  <input
    id="userName"
    type="text"
    placeholder="userName"
    name="userName"
    class="form-control border-0 border-bottom py-3 position-relative "
    [(ngModel)]="userName"/>
    <label for="userAge" class="position-relative top-0 " *ngIf="userAge.length">user Age : </label>

    <input
      id="userAge"
    type="text"
    placeholder="userAge"
    name="userName"
    class="form-control border-0 border-bottom py-3 position-relative "  [(ngModel)]="userAge"/>
    <label for="userEmail" class="position-relative top-0 " *ngIf="userEmail.length">user Email : </label>

    <input
    id="userEmail"
    type="text"
    placeholder="userEmail"
    name="userName"
    class="form-control border-0 border-bottom py-3 position-relative "  [(ngModel)]="userEmail"/>
    <label for="userPassword" class="position-relative top-0 " *ngIf="userPassword.length">user Password : </label>

  <input
   
    id="userPassword"
    type="text"
    placeholder="userPassword"
    name="userName"
    class="form-control border-0 border-bottom py-3 position-relative "
    [(ngModel)]="userPassword"
  />
  <button class="btn mt-4 text-white">
send Message </button>
</form>
</div>
